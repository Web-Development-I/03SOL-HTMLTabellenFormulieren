<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Afspraak</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>Maak je afspraak.</h1>
    <form action="mailto:naam@server.com?subject=Afspraak" method="post" enctype="text/plain">
        <div>
            <label>Datum:
                <input type="date" name="Datum" required />
            </label>
        </div>
        <div>
            <label>Tijd:
                <input type="time" name="Tijd" required>
            </label>
        </div>
        <div>
            <label>Reden afspraak:<br>
                <textarea placeholder="Geef hier de reden voor je afspraak in..." name="Info" cols="60" rows="5">
                    </textarea>
            </label>
        </div>
        <div><input type="submit" value="Maak afspraak"></div>
    </form>
</body>

</html>
